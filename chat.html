<template name="chatroom">
  <div id="content">
      {{#each messages}}
        <div class="message row-fluid">
            <div class="span1 sender">{{from}}</div>
            <div class="span11">{{text}}</div>
        </div>
      {{/each}}
      <div class="bottom row-fluid bottom-buttons">
        <div class="span10">
          <input class="w100" type="text" id="input">
        </div>
        <input class="span2 btn btn-primary" type="button" id="submit" value="Submit">
      </div>
  </div>
</template>
