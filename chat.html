<head>
  <title>chat</title>
</head>

<body>
    <div id="page">
        <div class="row-fluid main-row">
            <div class="span10 room"></div>
            <div class="span2 people"></div>
        </div>
        <hr class="separator">
        <div class="bottom bottom-buttons">
            <div class="bottom-buttons-inner">
                <div class="input-wrapper pull-left">
                    <input type="text" id="input" class="">
                </div>
                <div class="submit-wrapper pull-left">
                    <input class="btn btn-primary" type="button" id="submit" value="Send">
                </div>
            </div>
        </div>
    </div>
</body>

<template name="chatroom">
  <div class="header">
      <h1>$('a[href]')
          {{#if misc}}
          {{#if misc.topic}}
          <small>{{misc.topic}}</small>
          {{/if}}
          {{/if}}
      </h1>
  </div>
  <div id="content">
      {{#each messages}}
        {{#if event}}
        <div class="event row-fluid">
          {{text}}
        </div>
        {{else}}
        <div class="message row-fluid">
            <div class="span2 sender">{{from}}</div>
            <div class="span10">{{text}}</div>
        </div>
        <div class="row-fluid" id="{{embed text}}">
        </div>
        {{/if}}
      {{/each}}
  </div>
</template>

<template name="people">
  <div class="people-wrapper">
        <div id="people">
          <h3>Online</h3>
          {{#each people}}
              <div class="person">{{#if is_me nick }}<i class="icon-star"></i>{{else}}<i class="icon-user"></i>{{/if}} {{nick}}</div>
          {{/each}}
        </div>
  </div>
</template>
