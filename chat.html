<head>
  <title>chat</title>
</head>

<body>
    <div id="page">
        <div class="row-fluid">
            <div class="span10 room"></div>
            <div class="span2 people"></div>
        </div>
        <div class="row-fluid bottom bottom-buttons">
            <div class="span10">
                <input class="w100" type="text" id="input">
            </div>
            <input class="span2 btn btn-primary" type="button" id="submit" value="Send">
        </div>
    </div>
</body>

<template name="chatroom">
  <div id="content">
  </div>
</template>

<template name="people">
  <div id="people">
      {{#each people}}
          <div class="sender">{{nick}}</div>
      {{/each}}
  </div>
</template>
